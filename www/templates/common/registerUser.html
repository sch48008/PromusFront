<ion-view view-title="Register User">
    <ion-content class="padding">
        <form name="registerForm" ng-submit="signupForm(registerForm)" novalidate>

            <!--row 1-->
            <div class="row">
                <div class="col col-50 padding">
                    Enter registration code:
                </div>
                <div class="col col-50 text-right padding">
                    <span>
                    <i class="icon ion-android-call icon-small padding positive"></i>
                    619-805-7746
                    </span>
                </div>
            </div>


            <!--row 2-->
            <div class="row">
                <div class="col col-50 padding">
                    <label class="item item-input" ng-class="{ 'has-errors' : registerForm.registrationCode.$invalid && registerForm.$submitted}">
                    <input name="registrationCode" type="text" placeholder="Registration Code" ng-model="temp.regCode" required>
                    </label>
                </div>
                <div class="col col-50 padding">
                    <i class="icon ion-help-circled icon-medium padding-left positive"></i>
                </div>
            </div>

            <!--row 3-->
            <div class="row">
                <div class="col col-100 padding">
                    <label class="item item-input" ng-class="{ 'has-errors' : registerForm.firstName.$invalid && registerForm.$submitted}">
                    <input name="firstName" type="text" placeholder="First Name" ng-model="user.firstName" required>
                    </label>
                </div>
            </div>

            <!--row 4-->
            <div class="row">
                <div class="col col-100 padding">
                    <label class="item item-input" ng-class="{ 'has-errors' : registerForm.lastName.$invalid && registerForm.$submitted}">
                    <input name="lastName" type="text" placeholder="Last Name" ng-model="user.lastName" required>
                    </label>
                </div>
            </div>

            <!--row 5-->
            <div class="row">
                <div class="col col-50 padding">
                    <label class="item item-input" ng-class="{ 'has-errors' : registerForm.phone1.$invalid && registerForm.$submitted}">
                    <input name="phone1" type="text" placeholder="Phone #1" ng-model="user.phone1" required>
                    </label>
                </div>
                <div class="col col-50 padding">
                    <label class="item item-input" ng-class="{ 'has-errors' : registerForm.phone2.$invalid && registerForm.$submitted}">
                    <input name="phone2" type="text" placeholder="Phone #2" ng-model="user.phone2">
                    </label>
                </div>
            </div>

            <!--row 6-->
            <div class="row">
                <div class="col col-100 padding">
                    <label class="item item-input" ng-class="{ 'has-errors' : registerForm.email.$invalid && registerForm.$submitted}">
                    <input name="email" type="email" placeholder="Email" ng-model="user.email" required>
                    </label>
                </div>
            </div>


            <!--row 7-->
            <div class="row">
                <div class="col col-50 padding">
                    <label class="item item-input" ng-class="{ 'has-errors' : registerForm.password.$invalid && registerForm.$submitted}">
                    <input name="password" type="password" placeholder="Password" ng-model="user.password" required>
                    </label>
                </div>
                <div class="col col-50 padding">
                    <label class="item item-input" ng-class="{ 'has-errors' : registerForm.confirmPassword.$invalid && registerForm.$submitted}">
                    <input name="confirmPassword" type="password" placeholder="Confirm Password" ng-model="temp.confirmPassword" required>
                    </label>
                </div>
            </div>


            <!--row 8-->
            <div class="row">
                <div class="col col-100 padding">
                    <div class="list">
                        <label class="item item-input item-select" ng-class="{ 'has-errors' : registerForm.selectContactMethod.$invalid && registerForm.$submitted}">
                        <div class="input-label">
                        Preferred contact method
                        </div>
                        <select name= "selectContactMethod" ng-model="user.preferredContactMethod" required>
                        <option value="" disabled ng-selected = true>Select...</option>
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="text">Text Message</option>
                        </select>
                        </label>
                    </div>
                </div>
            </div>
                        

            <!--row 9-->
            <div class="row">
                <div class="col col-50 padding">
                    <input type="submit" value="Register" class="button button-block button-positive">
                </div>
                <div class="col col-50 padding">
                </div>
            </div>

        </form>
    </ion-content>
</ion-view>
