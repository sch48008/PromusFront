<ion-view view-title="Request Maintenance">
    <ion-content class="padding">
        <form name="requestForm" ng-submit="requestMaintenance(requestForm)" novalidate>
            
            
            <!--select property -->
            <div class="row">
                <div class="col col-100 padding" ng-class="{ 'has-errors' : requestForm.selectProperty.$invalid && requestForm.$submitted}">
                    <div class="list">
                        <label class="item item-input item-select">
                        <div class="input-label">
                        Property
                        </div>
                        <select name= "selectProperty" ng-model="temp.property" ng-options="prop as prop.name for prop in properties track by prop.id" required>
                        <option value="" disabled ng-selected = true>Select property...</option>  
                        </select>
                        </label>
                    </div>
                </div>
            </div>   
            
            
           <!--unit & attach photo-->
            <div class="row">
                <div class="col col-50">
                    <label class="item item-input" ng-class="{ 'has-errors' : requestForm.unit.$invalid && requestForm.$submitted}">
                    <input name="unit" type="text" placeholder="Unit (3A for example)" ng-model="request.unit" required>
                    </label>
                </div>
                <div class="col col-50">
                    <input type="button" value="Attach Photo" class="button button-block button-positive">
                </div>                                
            </div>                        

            <!--subject-->
            <div class="row">
                <div class="col col-100">
                    <label class="item item-input" ng-class="{ 'has-errors' : requestForm.subject.$invalid && requestForm.$submitted}">
                    <input name="subject" type="text" placeholder="Subject (250 chars max)" ng-model="request.subject" required>
                    </label>
                </div>
            </div>
            
            <!--description-->
            <div class="row">
                <div class="col col-100">
                    <label class="item item-input" ng-class="{ 'has-errors' : requestForm.description.$invalid && requestForm.$submitted}">
                    <textarea name="description" placeholder="Description" ng-model=request.description></textarea>
                    </label>
                </div>
            </div>                        
            

            <!--submit button-->
            <div class="row">
                <div class="col col-50">
                    <input type="submit" value="Submit" class="button  button-block button-positive">
                </div>
                <div class="col col-50">
                </div>                    
            </div>

        </form>
    </ion-content>
</ion-view>
