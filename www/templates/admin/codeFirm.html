<ion-view view-title="Code for Firm">
    <ion-content class="padding">
        <form name="codeForm" ng-submit="createCode(codeForm)" novalidate>
            <!--row 1-->
            <div class="row padding">
                <div class="col col-100 padding">
                    Enter firm name, generate new code, and submit.
                </div>
            </div>

            <!--row 2-->
            <div class="row padding">
                <div class="col col-100 padding">
                    <label class="item item-input" ng-class="{ 'has-errors' : codeForm.firmName.$invalid && codeForm.$submitted}">
                    <input name="firmName" type="text" placeholder="Firm Name" ng-model="codeFirm.name" required>
                    </label>
                </div>
            </div>


            <!--row 3-->
            <div class="row padding">
                <div class="col col-50 padding">
                    <label class="item item-input" ng-class="{ 'has-errors' : codeForm.password.$invalid && codeForm.$submitted}">
                    <input name="code" type="text" ng-readonly=true placeholder="Code" ng-model="codeFirm.regCode" required>
                    </label>
                </div>
                <div class="col col-50 padding">
                    <button type="button" class="button button-block button-positive" ng-click="generateCode()">
                    Generate
                    </button>
                </div>
            </div>

            <!--row 4-->
            <div class="row padding">
                <div class="col col-50 padding">
                    <input type="submit" value="Submit" class="button button-block button-positive">
                </div>
                <div class="col col-50 padding">
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
