<ion-view view-title="Admin">
    <ion-nav-buttons side="right">
        <button class="button button-clear " ng-click="logout()">
        Logout
      </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <button class="button button-block button-positive" ui-sref="code-firm">
            Registration Code for Firm
        </button>
        <button class="button button-block button-positive" ui-sref='register-firm'>
            Register Firm
        </button>        
        <button class="button button-block button-positive" ui-sref="code-user">
            Registration Code for User
        </button>
        <button class="button button-block button-positive">
            View Firms
        </button>      
        <button class="button button-block button-positive">
            Update My Profile
        </button>              
    </ion-content>
</ion-view>
