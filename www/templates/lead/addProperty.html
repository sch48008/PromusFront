<ion-view view-title="Add Property">
    <ion-content class="padding">
        <form name="addPropertyForm" ng-submit="addProperty(addPropertyForm)" novalidate>

            <!--property name-->
            <div class="row">
                <div class="col col-100">
                    <label class="item item-input" ng-class="{ 'has-errors' : addPropertyForm.propertyName.$invalid && addPropertyForm.$submitted}">
                    <input name="propertyName" type="text" placeholder="Property Name" ng-model="property.name" required>
                    </label>
                </div>
            </div>
            
            <!--owner-->
            <div class="row">
                <div class="col col-100">
                    <label class="item item-input" ng-class="{ 'has-errors' : addPropertyForm.owner.$invalid && addPropertyForm.$submitted}">
                    <input name="owner" type="text" placeholder="Owner" ng-model="property.owner" required>
                    </label>
                </div>
            </div>
            
            <!--description-->
            <div class="row">
                <div class="col col-100">
                    <label class="item item-input" ng-class="{ 'has-errors' : addPropertyForm.description.$invalid && addPropertyForm.$submitted}">
                    <textarea name="description" placeholder="Description" ng-model=property.description></textarea>
                    </label>
                </div>
            </div>                        
            
            
            <!--property type-->
            <div class="row">
                <div class="col col-100">
                    <div class="list">
                        <label class="item item-input item-select" ng-class="{ 'has-errors' : addPropertyForm.propertyType.$invalid && addPropertyForm.$submitted}">
                        <div class="input-label">
                        Property Type
                        </div>
                        <select name= "propertyType" ng-model="property.type" ng-options="type as type for type in propertyTypes" 
                        ng-change="getPropertySubtypes()" required>
                            <option value="" disabled ng-selected = true>Select type...</option>  
                        </select>   
                        </label>
                    </div>
                </div>
            </div>            
            
            <!--property subtype-->
            <div class="row">
                <div class="col col-100">
                    <div class="list">
                        <label class="item item-input item-select" ng-class="{ 'has-errors' : addPropertyForm.propertySubtype.$invalid && addPropertyForm.$submitted}">
                        <div class="input-label">
                        Property Subtype
                        </div>
                        <select name= "propertySubtype" ng-model="property.subtype" ng-options="subtype as subtype for subtype in propertySubtypes" required>
                            <option value="" disabled ng-selected = true>Select subtype...</option>  
                        </select>   
                        </label>
                    </div>
                </div>
            </div>
            
            
            <!--web link-->
            <div class="row">
                <div class="col col-100">
                    <label class="item item-input" ng-class="{ 'has-errors' : addPropertyForm.weblink.$invalid && addPropertyForm.$submitted}">
                    <input name="weblink" type="text" placeholder="Web Link" ng-model="property.webLink">
                    </label>
                </div>
            </div>            
            
          
            <!--country-->
            <div class="row">
                <div class="col col-100">
                    <div class="list">
                        <label class="item item-input item-select" ng-class="{ 'has-errors' : addPropertyForm.selectCountry.$invalid && addPropertyForm.$submitted}">
                        <div class="input-label">
                        Country
                        </div>
                        <select name= "selectCountry" ng-model="temp.country" ng-options="country as country.name for country in countries track by country.code" required>
                            <option value="" disabled ng-selected = true>Select country...</option>  
                        </select>   
                        </label>
                    </div>
                </div>
            </div>



            <!--state-->
            <div class="row"   ng-show="temp.country.code == 'US'">
                <div class="col col-100">
                    <div class="list">
                        <label class="item item-input item-select" ng-class="{ 'has-errors' : addPropertyForm.selectState.$invalid && addPropertyForm.$submitted}">
                        <div class="input-label">
                        State
                        </div>
                        <select name= "selectState" ng-model="temp.state" ng-options="state as state.name for state in states track by state.code">
                            <option value="" disabled ng-selected = true>Select state...</option>  
                        </select>      
                        </label>
                    </div>
                </div>
            </div>

            

            <!--city-->
            <div class="row">
                <div class="col col-100">
                    <label class="item item-input" ng-class="{ 'has-errors' : addPropertyForm.city.$invalid && addPropertyForm.$submitted}">
                    <input name="city" type="text" placeholder="City" ng-model="address.city" required>
                    </label>
                </div>
            </div>

            <!--address1-->
            <div class="row">
                <div class="col col-100">
                    <label class="item item-input" ng-class="{ 'has-errors' : addPropertyForm.address1.$invalid && addPropertyForm.$submitted}">
                    <input name="address1" type="text" placeholder="Address 1" ng-model="address.streetAddress1" required>
                    </label>
                </div>
            </div>

            <!--address2-->
            <div class="row">
                <div class="col col-100">
                    <label class="item item-input" ng-class="{ 'has-errors' : addPropertyForm.address2.$invalid && addPropertyForm.$submitted}">
                    <input name="address2" type="text" placeholder="Address 2" ng-model="address.streetAddress2">
                    </label>
                </div>
            </div>
            
            
            <!--zip & number of units-->
            <div class="row">
                <div class="col col-50">
                    <label class="item item-input" ng-class="{ 'has-errors' : addPropertyForm.zip.$invalid && addPropertyForm.$submitted}">
                    <input name="zip" type="text" placeholder="Zip" ng-model="address.zip" required>
                    </label>
                </div>                
                <div class="col col-50">
                    <label class="item item-input" ng-class="{ 'has-errors' : addPropertyForm.units.$invalid && addPropertyForm.$submitted}">
                    <input name="units" type="number" placeholder="Number of units" ng-model="property.numberOfUnits">
                    </label>
                </div>
            </div>             
            
            <!--latitude and longitude-->
            <div class="row">
                <div class="col col-100">
                    Geolocation:    for example 33.0414 N      116.8793 W
                </div>
            </div>
            
            <div class="row">
                <div class="col col-50">
                    <label class="item item-input" ng-class="{ 'has-errors' : addPropertyForm.latitude.$invalid && addPropertyForm.$submitted}">
                    <input name="latitude" type="text" placeholder="Latitude" ng-model="temp.latitude">
                    </label>
                </div>
                <div class="col col-50">
                    <label class="item item-input" ng-class="{ 'has-errors' : addPropertyForm.longitude.$invalid && addPropertyForm.$submitted}">
                    <input name="longitude" type="text" placeholder="Longitude" ng-model="temp.longitude">
                    </label>                
                </div>
            </div> 
            


            <!--attach maps button & add property button-->
            <div class="row">
                <div class="col col-50">
                    <input type="button" value="Attach Maps" class="button button-block button-positive">
                </div>                
                <div class="col col-50">
                    <input type="submit" value="Add Property" class="button  button-block button-positive">
                </div>
            </div>


        </form>
    </ion-content>
</ion-view>
