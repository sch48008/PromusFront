<ion-view view-title="Lead Functions">
    <ion-nav-buttons side="right">
        <button class="button button-clear " ng-click="logout()">
        Logout
      </button>
    </ion-nav-buttons>
    <ion-content class="padding">
        <button class="button button-block button-positive" ui-sref='register-firm'>
            Register Firm
        </button>
        <button class="button button-block button-positive">
            Registration Code for User
        </button>
        <button class="button button-block button-positive">
            Add Property
        </button>               
        <button class="button button-block button-positive">
            View Property
        </button>                
        <button class="button button-block button-positive">
            Assign Tasks
        </button>
        <button class="button button-block button-positive">
            Create Task
        </button>            
        <button class="button button-block button-positive">
            My Tasks
        </button>
        <button class="button button-block button-positive">
            Update My Profile
        </button>              
    </ion-content>
</ion-view>
